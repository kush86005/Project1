<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Route Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

    <style>
        body {
          background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80')
            no-repeat center center fixed;
          background-size: cover;
          font-family: "Poppins", sans-serif;
        }

        .overlay {
          position: absolute;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: rgba(0, 0, 0, 0.75); /* dark overlay */
          z-index: 0;
        }

        .content-box {
          background: rgba(30, 41, 59, 0.9); /* dark slate box */
          color: #f1f5f9;
          border: 2px solid #38bdf8; /* cyan accent */
          position: relative;
          z-index: 1;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
          color: #38bdf8;
          letter-spacing: 0.5px;
        }

        label {
          color: #cbd5e1;
        }

        input {
          background: rgba(255, 255, 255, 0.1);
          color: white;
        }

        input::placeholder {
          color: #9ca3af;
        }

        button {
          background-color: #38bdf8;
        }

        button:hover {
          background-color: #0ea5e9;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen relative">
<div class="overlay"></div>

<div class="content-box rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Graph Route Planner</h1>

    <label class="block mb-2">Enter Roads (e.g. Delhi-Mumbai=1400, Mumbai-Pune=150):</label>
    <input id="edges" type="text" placeholder="Delhi-Mumbai=1400, Pune-Bangalore=1000"
           class="w-full border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-cyan-400 mb-4">

    <label class="block mb-2">Source City:</label>
    <input id="start" type="text" placeholder="Delhi"
           class="w-full border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-cyan-400 mb-4">

    <label class="block mb-2">Destination City:</label>
    <input id="end" type="text" placeholder="Chennai"
           class="w-full border border-gray-600 rounded-lg p-2 focus:ring-2 focus:ring-cyan-400 mb-4">

    <button onclick="findShortestPath()"
            class="hover:bg-cyan-500 text-white w-full py-2 rounded-lg font-semibold transition">
        Find Shortest Path
    </button>

    <div id="result" class="mt-6 text-center text-lg font-semibold text-green-400"></div>
</div>

<script src="graphplanner.js"></script>
</body>
</html>
